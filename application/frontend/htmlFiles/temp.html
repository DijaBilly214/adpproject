<!DOCTYPE html>
<html>
<head>
    <title>Animal Table</title>
</head>
<body>
    <h1>Animal Table</h1>
    <table id="animal-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Fetch data from the backend and populate the table

        fetch('/data')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#animal-table tbody');
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${item.animalname}</td><td>${item.gender}</td>`;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
